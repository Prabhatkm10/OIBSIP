<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
        <h2>Login Authentication</h2>
        <p>Create an account or log in to access the secured page.</p>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="Enter your email">

            <label for="password">Password:</label>
            <input type="password" id="password" required placeholder="Enter your password">

            <input type="submit" value="Login">
        </form>
        <div class="links">
            <a href="#" id="registerLink">New user? Register</a>
        </div>
        <form id="registerForm" style="display:none;">
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" required placeholder="Enter email">

            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" required placeholder="Enter password">

            <input type="submit" value="Register">
            <div class="links">
                <a href="#" id="loginLink">Already have an account? Login</a>
            </div>
        </form>
        <div class="sec-message" id="secureMsg">
            Welcome to the secured area!
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
